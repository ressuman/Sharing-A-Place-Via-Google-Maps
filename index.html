<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self';
    script-src 'self' https://maps.googleapis.com;
    img-src 'self' data: https:;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' data: https://fonts.gstatic.com;
    connect-src 'self' https://maps.googleapis.com;
  "
    />
    <title>Sharing A Place Via Google Maps</title>

    <link
      rel="shortcut icon"
      href="./src/images/location_tracking.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div id="map">
      <p>Please enter an address!</p>
    </div>

    <form>
      <input type="text" id="address" aria-label="address" />
      <button type="submit">SEARCH ADDRESS</button>
    </form>

    <script type="module" src="dist/bundle.js" defer></script>
  </body>
</html>

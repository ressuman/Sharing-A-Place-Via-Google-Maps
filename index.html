<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline' 'https://fonts.googleapis.com'; font-src 'self' 'https://fonts.gstatic.com';"
    />
    <title>Sharing A Place Via Google Maps</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIaAc2c5M3VpbCH6PPq_guwy9lHuowXOs"
      async
      defer
    ></script>
    <script src="dist/js/bundle.js" defer></script>
    <link
      rel="shortcut icon"
      href="./src/images/location_tracking.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/app.css" />
  </head>
  <body>
    <div id="map">
      <p>Please enter an address!</p>
    </div>

    <form>
      <input type="text" id="address" aria-label="address" />
      <button type="submit">SEARCH ADDRESS</button>
    </form>
  </body>
</html>
